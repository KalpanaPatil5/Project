<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
</head>
<body>
    <form>
        <table style="margin:0 auto">
            <tr>
                <td><label>Name : </label></td>
                <td><input type="text" id="txtName" name="Name" /></td>
            </tr>
            <tr>
                <td><label>Cell : </label></td>
                <td><input type="number" id="txtCell" name="Cell" /></td>
            </tr>
            <tr>
                <td><label>Gender : </label></td>
                <td>
                    <input type="radio" id="rdMale" name="Gender" />Male &nbsp;
                    <input type="radio" id="rdFemale" name="Gender" />Female
                </td>
            </tr>
            <tr>
                <td><label>Country : </label></td>
                <td><select id="ddlCountry" name="Country">
                    <option>--select--</option>
                    <option>India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>State : </label></td>
                <td><select id="ddlState" name="State">
                    <option>--select--</option>
                    <option>Karnataka</option>
                    <option>Maharashtra</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>City : </label></td>
                <td>
                    <select id="ddlCity" name="City">
                        <option>--select--</option>
                        <option>Bangalore</option>
                        <option>Mysore</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Email : </label></td>
                <td><input type="email" id="txtEmail" name="Email" /></td>
            </tr>
            <tr>
                <td><label>Password : </label></td>
                <td><input type="password" id="txtPassword" name="Password" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" id="btnSubmit" name="Submit" value="Submit" /></td>
            </tr>
        </table>

    </form>
</body>
</html>
